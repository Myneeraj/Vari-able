name: matrix
on:
  push:
jobs:
  test-matrix:
    strategy:
      matrix: 
        node-version: [12,14,16]
        os: [ ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    steps:
     - name: get code
       uses: actions/checkout@v3
     - name: Intsall NODEJS
       uses: actions/setup-node@v3
       with:
        node-version: ${{ matrix.node-version }}
     - name: Install dependencies
       run: npm ci
     - name: npm build
       run: npm run build
